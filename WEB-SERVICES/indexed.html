<!DOCTYPE html>
<html>
<head>
  <title>Show Another Page</title>
  <style>
    .hidden {
      display: none;
    }
    .container {
      display: flex;
      align-items: center;
    }
    .textbox {
      margin-right: 10px;
    }
    .button {
      padding: 10px 50px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 500px; /* Adjust the height as needed */
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" class="textbox" id="textbox" onclick="showPage()" placeholder="Click here">
    <button id="showButton" onclick="showPage()" class="button">Show Page</button>
  </div>

  <div id="content" class="hidden">
    <iframe id="iframe" src=""></iframe>
  </div>

  <script>
    function showPage() {
      var contentDiv = document.getElementById('content');
      contentDiv.classList.toggle('hidden');
      var iframe = document.getElementById('iframe');
      if (contentDiv.classList.contains('hidden')) {
        iframe.src = ""; // Clear the iframe source
        document.getElementById('showButton').classList.remove('active');
      } else {
        iframe.src = "https://example.com"; // Replace with the URL of the desired page
        document.getElementById('showButton').classList.add('active');
      }
    }
  </script>
</body>
</html>
